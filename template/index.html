<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Registration</title>
</head>

<body>
    <div class="container">
        <form action="" class="row g-3 py-5" method="post">
            {% csrf_token %}
            <div class="col-md-12">
                <label  for="name" class="form-label" >Name</label>
                <input name="name" type="text" class="form-control" id="name" required>
            </div>
            <div class="col-md-12">
                <label for="email" class="form-label" >Email</label>
                <input name="email" type="email" class="form-control" id="email" required>
            </div>
            <div class="col-md-6">
                <label for="date" class="form-label" >Date of Birth</label>
                <input name="dob" type="date" class="form-control" id="date" required>
            </div>
            <div class="col-md-4">
                <label for="gender" class="form-label" >Gender</label>
                <select name="gender" class="form-select" required>
                    <option disabled selected>gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="class" class="form-label" >Course</label>
                <select name="classes" class="form-select" required>
                    <option disabled selected>course</option>
                    <option>CSE</option>
                    <option>AIDS</option>
                    <option>CSBS</option>
                    <option>AIML</option>
                </select>
            </div>
            <div class="col-md-12">
                <label for="reg" class="form-label" >Registration Code</label>
                <input name="regcode" type="text" class="form-control" id="reg" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
