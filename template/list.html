<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>List of student</title>
</head>
<body>
   
    <form class="container"><!-- get method-->
        <h1 class="mb-5 mt-5 text-center" style="color: brown;">Registrations</h1>
        <div class="d-flex container">
            <select name="class" class="form-select " id="class" required>
                <option disabled selected>Select Branch</option>
                <option>CSE</option>
                <option>AIDS</option>
                <option >CSBS</option>
                <option>AIML</option>
            </select>
            <input class="btn btn-primary mx-3" type="submit" value="Submit">
        </div>    
    </form>

    <table class="table my-5 container">
        <thead>
            <tr>
                <th scope="col">SL.No</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">DOB</th>
                <th scope="col">Gender</th>
                <th scope="col">Registration Code</th>
                <th scope="col">Course Name</th>
                <!-- <th scope="col">Duration</th>
                <th scope="col">Code</th>
                <th scope="col">Fees</th>
                <th scope="col">Credits</th>    -->
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{student.name}}</td>
                <td>{{student.email}}</td>
                <td>{{student.dob}}</td>
                <td>{{student.gender}}</td>
                <td>{{student.regcode}}</td>
                <td>{{student.classes}}</td>
                <!-- <td>{{student.course_duration}}</td>
                <td>{{student.course_code}}</td>
                <td>{{student.course_fees}}</td>
                <td>{{student.course_credits}}</td> -->
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
