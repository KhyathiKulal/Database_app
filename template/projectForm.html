<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Project Form</title>
</head>
<body>
    <div class="container">
        <form action="" class="row g-3 py-5" method="post">
            {% csrf_token %}
            <div class="col-md-12">
                <label  for="name" class="form-label" >Name</label>
                <input name="name" type="text" class="form-control" id="name" required>
            </div>
            <div class="col-md-12">
                <label for="projectTitle" class="form-label" >Project Title </label>
                <input name="text" type="projectTitle" class="form-control" id="projectTitle" required>
            </div>
            <div class="col-md-6">
                <label for="lang" class="form-label" >Programming Language</label>
                <input name="lang" type="text" class="form-control" id="lang" required>
            </div>
            <div class="col-md-12">
                <label for="duration" class="form-label" >Duration</label>
                <input name="duration" type="number" class="form-control" id="duration" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
